sections:
- name: Omitido
  questions:
  - question: >
      ¿Hay un pedido específico que debo seguir para conectar los cables de los cascos a un equipo?
    answer: >
      HP recomienda:


      - Conecte primero el cable de 6 metros al casco antes de conectarse al equipo o a la fuente de alimentación.

      - Deje el cable de 6 metros conectado al casco después de la instalación inicial.

      - Cuando el casco no esté en uso, desconecte el adaptador de alimentación del cable de 6 metros.
  - question: >
      ¿Qué debo hacer para obtener una imagen más nítida?
    answer: >
      Hay algunas cosas que puede probar si cree que la pantalla tiene un aspecto un poco desenfocado:


      - Asegúrese de que el casco está correctamente en la cabeza con los ojos centrados en las lentes.

      - Intente ajustar el IPD (distancia interpupillaria). Reverb G2 usa un IPD de hardware. Para cambiarlo, busque el ajuste de IPD en el casco.

      - Si necesita gafas o contactos, deberá usarlos al usar el dispositivo.

      - Compruebe que las lentes están limpias (solo microfibras, sin fluidos).

      - Debido al diseño avanzado de los cascos, puede haber algún fantasma de imagen menor en los primeros minutos al iniciar el dispositivo mientras está en frío hasta que los LCD tengan la oportunidad de realizar el arranque.
  - question: >
      Aparece un error de 7 a 14 "Algo salió mal" al conectar el casco
    answer: >
      El código 7-14 Something Went Wrong significa que no se encontraron algunos de los componentes USB2 necesarios.  Debido al cable extra largo de HP Reverb G2, algunas de las tolerancias para las señales USB son más estrictas.  Esto significa que un puerto del equipo puede funcionar de forma más confiable que otro.


      Si ve un error de 7 a 14 "algo salió mal", pruebe los pasos siguientes:


      - Asegúrese de que tiene instalados los controladores más recientes para el casco y el controlador USB.

      - Asegúrese de que usa un controlador USB de Microsoft. Debe haber un "Microsoft" en el nombre del dispositivo "controlador de host eXtensible".

      - Intente conectar el cable a otro puerto USB-3.0 en el equipo. (Pruebe los puertos USB Tipo C y Tipo A)

      - Use el adaptador de USB C a A incluido para probar distintos puertos.

      - Intente conectar el casco a través de un concentrador USB al equipo.


      > [!NOTE]

      > HP recomienda usar solo controladores USB integrados en la placa base con dispositivos Reverb G2.

      > Si no puede conectar el dispositivo, póngase en contacto con el soporte [técnico de HP.](https://support.hp.com/us-en)
  - question: >
      Obtengo un error 13-14 "Something Went Wrong" (Algo salió mal) cuando mi PC se reanuda desde hibernación (S4)
    answer: >
      A veces, durante el proceso de reanudación, la tarjeta de vídeo no puede establecer una conexión, por lo que desconectar el usb tipo C del equipo y conectarlo de nuevo puede ayudar a establecer una conexión.
  - question: >
      Mi controlador de movimiento de HP a veces se mantendrá en un lado
    answer: >
      Este problema se corrige al deprimir completamente el ala izquierda hasta que haga clic y se moverá libremente.
  - question: >
      Otros dicen que estoy en voz alta o que el audio se está recortando mientras uso el micrófono con algunas aplicaciones.
    answer: >
      Los niveles de volumen de entrada se establecen automáticamente en el 100 % cuando un equipo Windows reconoce por primera vez el micrófono HP Reverb G2. Debido a los micrófonos de alta calidad de Reverb G2, la sensibilidad de entrada es mucho mayor de lo que espera la configuración Windows 10 configuración predeterminada. Se recomienda establecer el nivel de entrada del micrófono Reverb G2 a partir del 50 % y escalar verticalmente desde allí. Una configuración óptima es específica del usuario, especialmente cuando se usan aplicaciones que no tienen una configuración de micrófono de "ganancia automática". Algunos ejemplos de aplicaciones que tienen "ganancia automática" son Skype, Zoom, Teams y Cisco WebEx, pero no todas las aplicaciones sociales o de difusión de REALIDAD virtual tienen esta característica.
  - question: >
      El Portal de realidad mixta indica "No se puede ejecutar la realidad mixta en este casco", pero esto funcionaba bien con el casco WMR anterior.
    answer: >
      Esto puede ocurrir porque hp Reverb G2 requiere un equipo más eficaz para garantizar la mejor experiencia. Para obtener más información, revise los requisitos mínimos [de PC.](windows-mixed-reality-minimum-pc-hardware-compatibility-guidelines.md)
  - question: >
      Parece que mi pantalla izquierda está elástica y la pantalla derecha está fuera del centro y medio negro.
    answer: >
      Esto puede ocurrir cuando el casco no se ejecuta en la resolución nativa. Debido a la naturaleza de las pantallas de alta resolución en HP Reverb G2 HMD, no todos los sistemas pueden representar la resolución nativa. Hay una corrección en un futuro Windows Update que solucionará el problema de representación cuando el casco no está en la resolución nativa.


      Hay algunas razones por las que el sistema no puede representarse en la resolución nativa:


      - Es posible que DisplayPort en el sistema no sea compatible con la versión 1.3 o que no admita los cuatro carriles.

      - Si usa un adaptador, es posible que no admita HBR3 o que no admita los cuatro carriles.

      - Si el sistema tiene una GPU híbrida, podría limitar el ancho de banda disponible para DisplayPort.
  - question: >
      ¿Por qué mis modelos de HP Motion Controller no se muestran correctamente en un juego?
    answer: >
      Aunque la mayoría de los juegos no muestran los controladores ni usan los modelos instalados por el controlador, algunos juegos usan sus propias versiones de los modelos de controlador, ya sea para personalizarlos o para mostrar ayuda contextual para las entradas disponibles. Normalmente, esto no bloquea ninguna de las características de los juegos, pero puede provocar confusión o incluso artefactos visuales. Esto solo se puede solucionar con una actualización del propio juego.
  - question: >
      Mis juegos de SteamVR no parecen funcionar correctamente con los controladores de movimiento de HP
    answer: >
      Mientras los desarrolladores trabajan para actualizar sus juegos para la compatibilidad con hp motion controller, hemos proporcionado enlaces de controlador personalizados para muchos de los juegos más populares en Steam. Con "Windows Mixed Reality for SteamVR" totalmente actualizado a la versión 1.2.444, estos enlaces se deben seleccionar automáticamente cuando se ejecuta el juego. Sin embargo, si el juego no parece registrar sus acciones en este momento, puede buscar manualmente perfiles de enlace personalizados mediante el menú Configuración de SteamVR.

      Para hacer esto


      - Para abrir el menú de SteamVR, presione el botón de menú del controlador de movimiento derecho.

      - Seleccione el icono "Configuración" en la esquina inferior derecha del menú de SteamVR.

      - Seleccione la pestaña "Controladores".

      - Selección de la opción "Administrar enlaces de controlador"


      Desde aquí, puede cambiar el enlace de controlador activo a "Personalizado", lo que abrirá la opción para probar los enlaces de juegos compartidos por la comunidad.

      Si aún no se ha compartido ningún enlace de juego personalizado para este juego (o si no está totalmente satisfecho con los que ha probado), también puede crear sus propios enlaces de juego personalizados e incluso ayudar al resto de la comunidad al compartirlos después de unas cuantas sesiones de juego.
  - question: >
      Tengo todos los cables conectados al casco y al equipo, pero no se encenderá.
    answer: >
      Compruebe que el cable conectado al casco está completamente asentado. Hay un pequeño punto en la parte superior del cable que se alineará junto al borde superior del casco cuando se haya insertado completamente:


      ![Punto pequeño en la parte superior del cable](images/small-dot.jpg)
  - question: >
      ¿Cómo se puede encender el casco mientras se sigue usando mi PC?
    answer: >
      Desconecte el adaptador de conexión de CA del cuadro de vínculo del cable del casco para quitar la alimentación del casco.
  - question: >
      La imagen de las pantallas de Reverb G2 es más pequeña y solo en la parte superior izquierda
    answer: >-
      Si tiene una GPU de energía AMD, deberá deshabilitar el escalado automático. Mientras el casco está conectado, vaya a Configuración -> Mixed Reality -> Casco -> Resolución.

      En el menú desplegable, seleccione la opción "4320 x 2160 (mejor calidad)". Cuando se selecciona "Escalado automático (mejor rendimiento)", puede experimentar el problema con la presentación.
